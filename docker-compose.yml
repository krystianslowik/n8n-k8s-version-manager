services:
  # Combined backend + frontend (Next.js static files served by FastAPI)
  app:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
    container_name: n8n-ui
    ports:
      - "8080:8080"
    volumes:
      - ~/.kube/config:/root/.kube/config:ro
      - ./:/workspace:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - n8n-network

networks:
  n8n-network:
    driver: bridge

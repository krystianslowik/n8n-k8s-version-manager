services:
  # FastAPI backend
  backend:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
    container_name: n8n-api
    ports:
      - "8000:8080"
    volumes:
      - ~/.kube/config:/root/.kube/config:ro
      - ./:/workspace:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - n8n-network

  # Next.js frontend
  frontend:
    build:
      context: ./web-ui-next
      dockerfile: Dockerfile
    container_name: n8n-ui
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - n8n-network

networks:
  n8n-network:
    driver: bridge

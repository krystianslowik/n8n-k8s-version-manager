services:
  n8n-ui:
    build: .
    container_name: n8n-ui
    ports:
      - "8080:8080"
    volumes:
      - ~/.kube/config:/root/.kube/config:ro
      - ../:/workspace:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - KUBERNETES_SERVICE_HOST=host.docker.internal
      - KUBERNETES_SERVICE_PORT=6443
    restart: unless-stopped

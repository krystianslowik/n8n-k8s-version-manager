{{- if .Values.queueMode }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "n8n-instance.labels" . | nindent 4 }}
    component: worker
spec:
  replicas: {{ .Values.replicas.workers }}
  selector:
    matchLabels:
      {{- include "n8n-instance.selectorLabels" . | nindent 6 }}
      component: worker
  template:
    metadata:
      labels:
        {{- include "n8n-instance.selectorLabels" . | nindent 8 }}
        component: worker
        app: n8n
        version: {{ .Values.n8nVersion | quote }}
        mode: "queue"
    spec:
      containers:
      - name: n8n-worker
        image: docker.n8n.io/n8nio/n8n:{{ .Values.n8nVersion }}
        command:
        - n8n
        - worker
        envFrom:
        - configMapRef:
            name: n8n-config
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
        resources:
          {{- toYaml .Values.resources.worker | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep -f 'n8n worker' > /dev/null"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: n8n-data
{{- end }}

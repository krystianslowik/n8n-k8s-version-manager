# Redis configuration
redis:
  image: redis:7-alpine
  storage:
    size: 2Gi
    storageClass: ""
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Backup storage configuration
backup:
  enabled: true
  retention: 10  # Keep last 10 snapshots
  storage:
    size: 20Gi
    storageClass: ""

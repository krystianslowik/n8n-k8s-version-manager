apiVersion: batch/v1
kind: Job
metadata:
  name: create-initial-snapshot
  namespace: n8n-system
  labels:
    {{- include "n8n-infrastructure.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: create-initial
        image: alpine:3.19
        command:
        - /bin/sh
        - -c
        - |
          set -e

          if [ -f /backups/snapshots/initial.sql ]; then
            echo "Initial snapshot already exists, skipping"
            exit 0
          fi

          mkdir -p /backups/snapshots

          echo "-- Initial empty database snapshot" > /backups/snapshots/initial.sql
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          echo "-- Created: $TIMESTAMP" >> /backups/snapshots/initial.sql

          printf '{"name":"initial","created":"%s","source":"infrastructure","type":"named","description":"Empty initial snapshot"}\n' "$TIMESTAMP" > /backups/snapshots/initial.sql.meta

          echo "Initial snapshot created"
        volumeMounts:
        - name: backup-storage
          mountPath: /backups
      volumes:
      - name: backup-storage
        persistentVolumeClaim:
          claimName: backup-storage
